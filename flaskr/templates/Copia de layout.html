<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}{% endblock %} - Agenda Medica</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div id="container">
	<div class="container">
		<div class="row">
			<div class="col">
				<nav class="nav">
				  <a class="nav-link active" aria-current="page" href="{{ url_for('pacientes.index') }}">Pacientes</a>
				  <a class="nav-link" href="{{ url_for('tratamientos.index') }}">Tratamientos</a>
				  <a class="nav-link" href="{{ url_for('diagnosticos.index') }}">Diagnosticos</a>
				  <a class="nav-link" href="{{ url_for('auth.logout') }}">Salir</a>
				</nav>
			</div>
		</div>
	</div>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
	<div class="container">
		<div class="row">
			<div class="col">
				{% for message in messages %}
				<div class="flash alert alert-info">{{ message }}</div>
				{% endfor %}
			</div>
		</div>
	</div>
		{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/general.js') }}"></script>
{% block footer_js %}{% endblock %}
</body>
</html>
