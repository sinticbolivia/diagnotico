<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}{% endblock %} - Agenda Medica</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/agenda.css') }}" />
</head>
<body id="login-page">
<div id="container">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-4">
				<div class="card shadow mt-5">
					<div class="card-header">
						<h5>Inicio de Sesion</h5>
					</div>
					<div class="card-body">
						{% with messages = get_flashed_messages() %}
							{% if messages %}
						<div class="container">
							<div class="row">
								<div class="col">
									{% for message in messages %}
									<div class="flash alert alert-danger">{{ message }}</div>
									{% endfor %}
								</div>
							</div>
						</div>
							{% endif %}
						{% endwith %}
						<form action="{{ url_for('auth.login') }}" method="post">
							<div class="mb-3">
								<label>Usuario</label>
								<input type="text" name="usuario" value="" class="form-control" required />
							</div>
							<div class="mb-3">
								<label>Contrase&ntilde;a</label>
								<input type="password" name="pwd" value="" class="form-control" required />
							</div>
							<div class="mb-3">
								<button type="submit" class="btn btn-primary w-100">Ingresar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
